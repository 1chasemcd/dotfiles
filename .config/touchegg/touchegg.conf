<touchégg>
  <settings>
    <property name="animation_delay">150</property>
    <property name="action_execute_threshold">20</property>
    <property name="color">auto</property>
    <property name="borderColor">auto</property>
  </settings>
  <application name="All">
    <gesture type="TAP" fingers="3" direction="UNKNOWN">
      <action type="MOUSE_CLICK">
        <button>2</button>
        <on>begin</on>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="2" direction="RIGHT">
      <action type="SEND_KEYS">
        <modifiers></modifiers>
        <keys>Right</keys>
        <repeat>true</repeat>
        <on>begin</on>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="2" direction="LEFT">
      <action type="SEND_KEYS">
        <modifiers></modifiers>
        <keys>Left</keys>
        <repeat>true</repeat>
        <on>begin</on>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="2" direction="UP">
      <action type="SEND_KEYS">
        <modifiers></modifiers>
        <keys>Up</keys>
        <repeat>true</repeat>
        <on>begin</on>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="2" direction="DOWN">
      <action type="SEND_KEYS">
        <modifiers></modifiers>
        <keys>Down</keys>
        <repeat>true</repeat>
        <on>begin</on>
      </action>
    </gesture>
    <gesture type="TAP" fingers="2" direction="UNKNOWN">
      <action type="MOUSE_CLICK">
        <button>3</button>
        <on>begin</on>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="3" direction="RIGHT">
      <action type="RUN_COMMAND">
        <command>awesome-client "local awful = require('awful'); awful.tag.viewprev(awful.screen.focused())"</command>
        <repeat>false</repeat>
        <animation>NONE</animation>
        <on>begin</on>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="3" direction="LEFT">
      <action type="RUN_COMMAND">
        <command>awesome-client "local awful = require('awful'); awful.tag.viewnext(awful.screen.focused())"</command>
        <repeat>false</repeat>
        <animation>NONE</animation>
        <on>begin</on>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="3" direction="UP">
      <action type="RUN_COMMAND">
        <command>awesome-client "local onboard = require('command.onboard'); onboard.show()"</command>
        <repeat>false</repeat>
        <animation>NONE</animation>
        <on>begin</on>
      </action>
    </gesture>
    <gesture type="PINCH" fingers="3" direction="IN">
      <action type="CLOSE_WINDOW"></action>
    </gesture>
    <gesture type="PINCH" fingers="3" direction="OUT">
      <action type="RUN_COMMAND">
        <command>rofi -show drun</command>
        <repeat>false</repeat>
        <animation>NONE</animation>
        <on>begin</on>
      </action>
    </gesture>
  </application>
</touchégg>